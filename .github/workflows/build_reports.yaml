on:
  push: 
    branches:
      - main
      - master

jobs:
  build_and_release:
    outputs:
      artifact_url: 
    runs-on: ubuntu-latest
    steps:
      - name: Setup repository
        uses: actions/checkout@v4
      
      - name: Install typst
        run: |
          sudo snap install typst
      
      - name: Build PDFs
        run: |
          mkdir -p output/
          bash .vscode/compile_all.sh "$(pwd)"

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: output/*.pdf
